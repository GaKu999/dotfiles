# vim:ft=dircolors:
# man:dircolors(1)
# file:$XDG_CONFIG_HOME/dircolors.conf
#==============================================================================#


TERM foot*
TERM linux*
TERM tmux*
TERM xterm*

NORMAL                0
RESET                 0
FILE                  0;37
DIR                   1;34
LINK                  0;33
MULTIHARDLINK         1;37
FIFO                  0;33
SOCK                  0;35
DOOR                  0;35
BLK                   0;33
CHR                   0;33
ORPHAN                1;30
MISSING               1;30
SETUID                0;32
SETGID                0;32
CAPABILITY            0;32
STICKY_OTHER_WRITABLE 0;32
OTHER_WRITABLE        0;32
STICKY                0;32
EXEC                  1;32


#==============================================================================#
#                          EXECUTABLE & SCRIPT FILES                           #
#==============================================================================#


.bash                 1;32
.bat                  1;32
.cmd                  1;32
.exe                  1;32
.job                  1;32
.js                   1;32
.lua                  1;32
.perl                 1;32
.py                   1;32
.sh                   1;32
.zsh                  1;32


#==============================================================================#
#                          ARCHIVE & COMPRESSED FILES                          #
