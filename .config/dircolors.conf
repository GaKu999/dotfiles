.Z                    1;31
.bz2                  1;31
.cab                  1;31
.gpg                  1;31
.gz                   1;31
.iso                  1;31
.lz                   1;31
.lz4                  1;31
.lzma                 1;31
.lzo                  1;31
.rar                  1;31
.sfs                  1;31
.tar                  1;31
.xz                   1;31
.zip                  1;31
.zst                  1;31


#==============================================================================#
#                                DOCUMENT FILES                                #
