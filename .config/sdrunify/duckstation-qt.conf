#!/hint/bash
# vim:ft=bash:noet:ts=3:sw=3:
# man:systemd-run(1)
# file:$SDRUNIFY_HOME/duckstation-qt.conf
#==============================================================================#


exec {SYSTEMD_ARGS_FD}<<EOF
-pLockPersonality=true
-pNoNewPrivileges=true
-pProcSubset=pid
-pRestrictRealtime=true
-pRestrictSUIDSGID=true
-pSystemCallArchitectures=native
-pManagedOOMSwap=kill
-pManagedOOMMemoryPressure=kill
-ELANG=en_US.UTF-8
-pUnsetEnvironment=CLUTTER_BACKEND GDK_BACKEND QT_QPA_PLATFORM SDL_VIDEODRIVER WINIT_UNIT_BACKEND XDG_SESSION_TYPE WAYLAND_DISPLAY
-EWINIT_X11_SCALE_FACTOR=1
EOF
COMMAND="/opt/duckstation/duckstation-qt"


